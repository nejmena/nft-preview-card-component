<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img class="e-image" src="image-equilibrium.jpg" alt="equilibrum image">
        <div class="view"><img src="icon-view.svg" alt="icon view"></div>
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="numbers">
        <div class="eth">
          <img src="icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        `<div class="days">
          <img src="icon-clock.svg" alt="icon-clock">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="author-info"> 
        <img class="avatar" src="image-avatar.png" alt="avatar-image">
        <h4>Creation of <a href="#">Jules Wyvern</a></h4>
      </div> 
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mal Sta</a>.
  </div>
</footer>
</body>
</html>
